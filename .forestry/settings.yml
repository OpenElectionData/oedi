---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _academy
  label: Academy
  create: all
  match: "**/*"
- type: directory
  path: _inventory
  label: Inventory
  create: all
  match: "**/*"
- type: directory
  path: _guide
  label: Guide
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: oedi
public_path: https://res.cloudinary.com/oedi/image/upload
front_matter_path: https://res.cloudinary.com/oedi/image/upload
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
