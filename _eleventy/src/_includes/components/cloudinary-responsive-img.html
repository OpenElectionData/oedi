{% if include.path.size > 0 %}
<figure class="{{ include.classes | default: post__image }}">
  {% if include.path contains 'cloudinary' %} {% assign image_name =
  include.path | split: "/upload/" | last %}
  <img
    sizes="(max-width: 600px) 480px,
        800px"
    srcset="{{ site.cloudinary_url }}f_auto,q_70,w_480/{{ image_name }} 480w,
          {{ site.cloudinary_url }}f_auto,w_800/{{ image_name }} 800w"
    src="{{ site.cloudinary_url }}f_auto,w_800/v2/{{ image_name }}"
    title="{{ include.title }}"
    alt="{{ include.title }}"
  />
  {% else %}
  <img
    src="{{ include.path }}"
    title="{{ include.title }}"
    alt="{{ include.title }}"
  />
  {% endif %} {% if include.title %}
  <figcaption class="img-caption">
    {{ include.title }}
    <span class="img-caption__source">{{ include.alt }}</span>
  </figcaption>
  {% endif %}
</figure>
{% endif %}
