{% assign location = include.location %} {% assign menu_items =
site.data.menus.main | where_exp:"item","item[location] == true" %}

<ul class="site-nav site-nav--{{ include.class }}" role="list">
  {% for item in menu_items %}
  <li class="menu-item">
    <a
      href="{{ item.url | relative_url }}"
      title="{{ item.identifier }}"
      class="{% if page.url == item.url %}active{% endif %}"
      >{{ item.title }}</a
    >
  </li>
  {% endfor %}
</ul>
