---
layout: default
---

<article class="page">
  <h1 class="page__title">{{ page.title }}</h1>
  {{ content }}

  <form name="contact" method="POST" data-netlify="true">
    <div class="input-wrapper">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" />
    </div>
    <div class="input-wrapper">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" />
    </div>
    <div class="input-wrapper">
      <label for="info">I'm looking for information on:</label>
      <select id="info" name="role[]" multiple>
        <option value="option_election_processes">election processes</option>
        <option value="option_open_data_principles"
          >open data principles</option
        >
        <option value="option_data_academy">data academy</option>
        <option value="option_data_inventory">data inventory</option>
        <option value="option_something_else">something else</option>
      </select>
    </div>
    <div class="input-wrapper">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <div class="input-wrapper">
      Sign up for updates:<br />
      <label>
        <input type="checkbox" name="signup_for_updates" value="true" />
        I want to receive updates when new modules or tools are added
      </label>
    </div>
    <button class="btn btn--blue btn--submit" type="submit">Send</button>
  </form>
</article>
